<!DOCTYPE html>
<!--[if lt IE 9]><html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
<!--<![endif]-->

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- Custom webfonts -->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


</head>

<body>

    <div class="rectangle">
        <img class="avatar" src="ebuka2.jpg">
        <span id="online"></span>
        <div class="staff">
            <span id="name">Ebuka Ezeh</span>
            <span id="title">developer</span>
        </div>
        <div class="holderLeft">
            <span class="number" style="border-right: 1px solid #efefef;padding-right: 18px;">12</span>
            <span class="numberText numberTextAssigned">Task Assigned</span>
        </div>
        <div class="holderRight">
            <span style="color: #4aaf60;" class="number">10</span>
            <span class="numberText numberTextCompleted">Task Completed</span>
        </div>
        <div class="greyRectangle">
            <div class="bread">
                <div class="bread2">
                    <div class="bread3">
                        <span class="breadText" style="margin-left: 10%; margin-top: 4%; color: #fff">Work summary</span>
                    </div>
                    <span class="breadText" style="margin-left: 60%; margin-top: -9%; color: #2d9cdb;">Hours Worked</span>
                </div>
            </div>
            <div class="middle">
                <i class="ion-clock"></i><span class="breadText" style="margin-left: 10%; margin-top: 25%; color: #6f6f6f; width: 167px;height: 21px; font-weight:600">Deadline Miss Rate</span>
                <div class="borderLong">
                    <div class="borderShort" style="width: 47px; border: 2.5px solid #EB5757;"></div>
                </div>
                <span class="text" style="margin-top: 33%;">15%</span>
            </div>
            <div class="middle">
                <i class="ion-paper-airplane"></i><span class="breadText" style="margin-left: 10%; margin-top: 25%; color: #6f6f6f; width: 167px;height: 21px; font-weight:600">Delivery Speed</span>
                <div class="borderLong">
                    <div class="borderShort" style="width: 176px; border: 2.5px solid #2d9cdb;"></div>
                </div>
                <span class="text" style="margin-top: 33%;">85%</span>


            </div>
            <div class="middle">
                <i class="ion-flash"></i><span class="breadText" style="margin-left: 10%; margin-top: 25%; color: #6f6f6f; width: 167px;height: 21px; font-weight:600">Developer Speed</span>
                <div class="borderLong">
                    <div class="borderShort" style="width: 155px; border: 2.5px solid #27AE60;"></div>
                </div>
                <span class="text" style="margin-top: 33%;">75%</span>

            </div>
            <div class="middle">
                <i class="ion-network"></i><span class="breadText" style="margin-left: 10%; margin-top: 25%; color: #6f6f6f; width: 167px;height: 21px; font-weight:600">Contribution</span>
                <div class="borderLong">
                    <div class="borderShort" style="width: 106px; border: 2.5px solid #BB6BD9;"></div>
                </div>
            </div>
            <span class="text" style="margin-top: 9%;">55%</span>


            <div class="button" style="  margin-top: 179px;   left: 30px;"><span class="textButton textButtonSend" style="color: #2d9cdb"> Send Message</span></div>
            <div class="button" style="left: 185px; margin-top: -44px;"><span class="textButton textButtonDelete" style="color: #9c9c9c"> Delete Member</span></div>

        </div>
    </div>





</body>

</html>
